<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tienda Online</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/cabbeacae1.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

  <!-- Archivos JS -->
  <script defer src="js/cargarCatalogo.js"></script>
  <script defer src="js/logicaCarrito.js"></script>
  <script defer src="js/transiciones.js"></script>
  <script defer src="js/checkout.js"></script>

  <!-- Custom styles for this template -->
  <link href="album.css" rel="stylesheet">

</head>

<body>
  <header>
 
    <div class="navbar fixed-top navbar-dark bg-dark shadow-sm" style="display: none;">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          Tienda online
        </a>
        <div class="px-0 mx-0 text-end changuito">
          <i id="checkout" role="button" class="fas fa-shopping-cart" style="color: white;"></i>
          <b id="cantidadItems" style="color: white;" class="mx-0 px-0"></b>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-5" role="main">
    <div class="album mt-5 py-5 bg-light">
      <div class="container">
        <div class="row" id=catalogo style="display: none;">
        </div>
      </div>
    </div>
  </main>

  <section id="tablaProductos" style="display: none;">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th class="text-center" scope="col">Cantidad</th>
            <th class="text-center" scope="col">Precio Unitario</th>
            <th class="text-center" scope="col">Subtotal</th>
            <th class="text-center" scope="col">Eliminar</th>
          </tr>
        <tbody id="productosElegidos">
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-around">
          <button type="button" class="btn btn-sm btn-outline-secondary botones" onclick="seguirComprando()"> Seguir
            comprando <i class="fas fa-arrow-left"></i></button>
          <button type="button" class="btn btn-sm  btn-dark btn-lg botones" onclick="iniciarCompra()">Iniciar Compra
            <i class="fas fa-check"></i></button>
          <button type="button" class="btn btn-sm btn-outline-danger btn-sm btnVaciar"
            onclick="eliminarProductosCarrito()">Vaciar Carrito <i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <div>
      </div>
    </div>
  </section>

  <section id="datosUsuario" style="display: none;" >
    <div class="container">
      <h4>INGRESE SUS DATOS</h4>
      <form id="formulario" class="row g-3 needs-validation" novalidate >
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>

          <div class="invalid-feedback">
            Ingrese un nombre válido
          </div>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>

          <div class="invalid-feedback">
            Ingrese un apellido válido
          </div>
        </div>
        <div class="col-12 mt-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>

          <div class="invalid-feedback">
            Ingrese una dirección válida
          </div>
        </div>
        <div class="col-12 mt-3">
          <label for="teléfono" class="form-label">Teléfono</label>
          <input type="number" class="form-control" id="telefono" placeholder="1125132142" aria-describedby="telefonoHelp"required>
          <div id="telefonoHelp" class="form-text">
            Ingrese el código de área sin el 0 y el celular sin el 15.
          </div>
          <div class="invalid-feedback">
            Ingrese un teléfono válido
          </div>
        </div>
        
        <div class="col-12 mt-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>

          <div class="invalid-feedback">
            Ingrese un e-mail válido
          </div>
        </div>

        <div class="col-12 d-flex justify-content-around pt-3">

          <button type="button" class="btn btn-sm btn-outline-secondary botones" onclick="volverCarrito()"> Volver <i
              class="fas fa-arrow-left"></i></button>
          <button type="submit" class="btn btn-dark botones">Enviar datos <i
              class="fas fa-check"></i></button>

        </div>
      </form>
    </div>
  </section>

  <section id="resumenCompra" style="display: none;">

  </section>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#" id="backTop" onclick="volverArriba()">Volver arriba</a>
      </p>
    </div>
  </footer>

</body>

</html>
